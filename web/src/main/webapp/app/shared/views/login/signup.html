<link href="assets/css/signup.css" rel="stylesheet" type="text/css"></link>

<div class="scrollable">
	<div class="scrollable-content section">

		<form name="signupForm" class="signup-form">
			<!--NAME INPUT-->
			<div class="form-group row">
				<label for="accountDetails_name_input" class="control-label signup-form__label col-xs-12 col-sm-3 col-lg-3">Name</label>
				<div class="form-control-wrapper col-xs-12 col-sm-6 col-lg-6">
					<input required type="text" name="name" placeholder="Name" ng-model="accountDetails.name" class="form-control">
					
				</div>
			</div>
			
			<!--EMAIL INPUT-->
			<div class="form-group row">
				<label for="accountDetails_email_input" class="control-label signup-form__label col-xs-12 col-sm-3 col-lg-3">Email</label>
				<div class="form-control-wrapper col-xs-12 col-sm-6 col-lg-6">
					<input required type="email" name="email" placeholder="Email" ng-model="accountDetails.email" class="form-control">
					
				</div>
			</div>

			<!--PASSWORD INPUT-->
			<div class="form-group row">
				<label for="accountDetails_password_input" class="control-label signup-form__label col-xs-12 col-sm-3 col-lg-3">Password</label>
				<div class="form-control-wrapper col-xs-12 col-sm-6 col-lg-6">
					<input required equals="{{accountDetails.confirmPassword}}" type="password" name="password" placeholder="Password" ng-model="accountDetails.password" class="form-control">
				</div>
			</div>

			<!--CONFIRM PASSWORD INPUT-->
			<div class="form-group row">
				<label for="accountDetails_confirm_password_input" class="control-label signup-form__label col-xs-12 col-sm-3 col-lg-3">Password Confirm</label>
				<div class="form-control-wrapper col-xs-12 col-sm-6 col-lg-6">
					<input required equals="{{accountDetails.password}}" type="password" name="confirmPassword" placeholder="Password Confirm" ng-model="accountDetails.confirmPassword" class="form-control"/>
				</div>
			</div>

			<!--LOGIN BUTTON-->
			<div class="form-group row">
				<button ng-click="signup()" class="signup-form__button btn btn-primary" ng-class="{disabled: signupForm.$invalid}">Sign Up</button>
			</div>
		</form>
	</div>

	<!--INJECTED HTML-->

	<!--TITLE-->
	<div content-for="title">
		<i class="fa fa-clipboard"></i>
		<span>Sign Up</span>
	</div>

	<!--LEFT SIDEBAR-->
	<div content-for="common-menu">
      <a class="list-group-item" ui-sref="login">Login<i class="fa fa-chevron-right pull-right"></i></a>
      <a class="list-group-item" ui-sref="signup">Sign Up <i class="fa fa-chevron-right pull-right"></i></a>
   </div>


	<!--BOTTOM NAVBAR-->
	<div content-for="bottom-navbar">
		<!--div class="btn-group justified">
			<a ui-sref="login" class="btn btn-navbar"><i class="fa fa-sign-in fa-navbar"></i> Log In</a>
			<a ng-click="signup()" class="btn btn-navbar" ng-class="{disabled: signupForm.$invalid}" ><i class="fa fa-clipboard fa-navbar"></i> Sign Up</a>
		</div-->
	</div>

	<!--SIGNUP SUCCESS OVERLAY-->
	
	<div overlay="signupSuccessOverlay">
		<h4 class="overlay-title">Signup success!</h4>    
		<!--p>
			Finish creating your REALM account by following the steps sent via email to: {{accountDetails.email}}
		</p-->
		<p>Successfully created your account!</p>
		<p toggle="off" bubble target="signupSuccessOverlay">
			<a ui-sref="login"><span class="btn btn-success btn-lg">Login</span></a>
		</p>  
	</div>

	<div overlay="signupFailureOverlay">
		<h4 class="overlay-title">Error</h4>    
		<p>
			Unable to signup for REALM. Please try again later.
		</p>
		<p toggle="off" bubble target="signupFailureOverlay">
			<a><span class="btn btn-failure btn-lg">Close</span></a>
		</p>  
	</div>
</div>
